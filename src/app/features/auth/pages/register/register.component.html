<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0a0a1a] via-[#111128] to-[#0a0a1a] relative overflow-hidden p-5">

    </div>
    <div
      class="absolute top-0 left-[20%] w-[2px] h-[200px] bg-gradient-to-b from-[#ff6b35] to-transparent opacity-10 rotate-[-12deg]">
    </div>
    <div
      class="absolute top-0 left-[40%] w-[1px] h-[90px] bg-gradient-to-b from-[#7fff00] to-transparent opacity-20 rotate-[3deg]">
    </div>

    <!-- Street corner decorations -->
    <div class="absolute top-20 left-20 w-[50px] h-[50px] border-2 border-[rgba(255,107,53,0.08)] rotate-45"></div>
    <div class="absolute bottom-32 right-10 w-[35px] h-[35px] border-2 border-[rgba(127,255,0,0.08)] rotate-[-12deg]">

    </div>
  </div>

      </div>

      </div>

      <!-- Error -->
      <div *ngIf="errorMessage"
        class="bg-[rgba(255,107,53,0.1)] border-2 border-[#ff6b35] rounded-xl p-3.5 flex items-center gap-3">

      <!-- Submit Button -->

  </div>
</div>
