@if (isOpen) {
<!-- Overlay -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="onCancel()">
  <!-- Modal -->
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4" (click)="$event.stopPropagation()">
    <!-- Header -->
    <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ title }}</h3>

    <!-- Message -->
    <p class="text-gray-600 mb-6">{{ message }}</p>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3">
      <button (click)="onCancel()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
        {{ cancelText }}
      </button>
      <button (click)="onConfirm()" [class]="'px-4 py-2 rounded ' + confirmButtonClass">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
}
